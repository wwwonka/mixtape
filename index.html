<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#mixtape</title>
    <meta name="description" content="A so-called social experiment around analogical mixtapes">
    <meta name="keywords" content="mixtape">
    <meta name="author" content="wwwonka">

    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon">

    <!-- Android  -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-title" content="#mixtape">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Meta https://ogp.me/ -->
    <meta property="og:url" content="https://3dmixtape.netlify.app/" />
    <meta property="og:title" content="#mixtape" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en" />
    <meta property="og:description" content="Hey, I made you a mixtape..." />
    <meta property="og:image" content="https://3dmixtape.netlify.app/icons/screenshot.jpg" />

    <!-- Twitter -->
    <meta name="twitter:url" content="https://3dmixtape.netlify.app/" />
    <meta name="twitter:title" content="#mixtape" />
    <meta name="twitter:card" content="#mixtape" />
    <meta name="twitter:description" content="Hey, I made you a mixtape..." />
    <meta name="twitter:image" content="https://3dmixtape.netlify.app/icons/screenshot.jpg" />

    <link rel="stylesheet" href="./src/styles/main.css" type="text/css">
    <link rel="stylesheet" href="./src/styles/playback-buttons.css" type="text/css">

    <script type="module" src="./src/main.js"></script>

</head>

<body>
    <div id="scene-container">
        <!-- Our <canvas> will be inserted here -->
    </div>

    <div class="container">
        <button class="btn play-pause">
            <div class="icon-container">
                <svg class="icon play">
                    <use xlink:href="#play"></use>
                </svg>
            </div>
            <div class="icon-container">
                <svg class="icon pause">
                    <use xlink:href="#pause"></use>
                </svg>
            </div>
        </button>

    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
        <symbol id="play" viewBox="0 0 448 512">
            <path
                d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z" />
        </symbol>
        <symbol id="pause" viewBox="0 0 448 512">
            <path
                d="M144 479H48c-26.5 0-48-21.5-48-48V79c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v352c0 26.5-21.5 48-48
                48zm304-48V79c0-26.5-21.5-48-48-48h-96c-26.5 0-48 21.5-48 48v352c0 26.5 21.5 48 48 48h96c26.5 0 48-21.5 48-48z" />
        </symbol>
    </svg>
</body>

</html>
